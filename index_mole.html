<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Whack-A-Mole</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_mole.css">
    </head>
    <body> 

        <!-------------- titile Bar---------------- -->
       <div class="title">
           <h1>WHACK A MOLE : <span>Try to click as many moles in set duration.</span></h1>
           <!-- <h1>Try to click as many moles in set duration.</h1> -->
       </div>
       <!-- <hr> -->
       <!------------------ Display Score, Time ,buttons and  result for players-------- -->
      <div class="score_time_button">
        <div class="button">
            <button id="start" onclick="startGame">Start</button>
            <button id="stop" onclick="stopGame">Stop</button>
        </div>
         <div class="score_time">
           <h2>Score: <span  id="score"> 0 </span> </h2>
           <h2>Time: <span id="time" > 10 </span> </h2>
          </div>  
        </div> 
        
        <!-- <div class="player_grid"> -->
       <div class="player">
         <p>Player1: <span class="currentPlayer" id="p1"> 0 </span> </p>
         <p >Player2: <span id="p2"> 0 </span> </p>
       </div>

       <!-- <hr> -->

       <!-- ---------grid with mole----------- -->
       <div class="grid">
           <div class="circle" id="1"></div>
           <div class="circle" id="2"></div>
           <div class="circle" id="3"></div>
           <div class="circle" id="4"></div>
           <div class="circle" id="5"></div>
           <div class="circle" id="6"></div>
           <div class="circle" id="7"></div>
           <div class="circle" id="8"></div>
           <div class="circle" id="9"></div>
       </div>
